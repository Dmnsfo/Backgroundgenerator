<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Gradient</title>
	<link rel="stylesheet" type="text/css" href="gradient.style.css">
</head>
<body id="gradient">
	<header><h1>CSS GRADIENT</h1></header>
	<div id="inputs">
		<p class="colorselector" id="sColor1"> </p>
		<input type="color" name="color1" id="first-color" value="#ff0000">
		<input type="color" name="color2" id="second-color" value="#ffff00">
		<p class="colorselector" id="sColor2"> </p>
	</div>
	<h4 id="h4">CSS code for the linear gradient.</h4>
	<p id="css">linear-gradient(to right, rgb(255, 0, 0), rgb(255, 255, 0));</p>
	<script type="text/javascript" src="gradient.script.js"></script>
</body>
</html>
